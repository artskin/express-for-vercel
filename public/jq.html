<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

<body>
  <div class="paper flex-center">
    
    <div class="login-box">
      <form action=""></form>
        <h2>登录</h2>
        <input id="name" value="admin" type="text"><br>
        <input id="pwd" value="123456" type="text"><br>
        <button id="regBtn">Login</button>
        <hr>
        <p class="usertoken"></p>
      
    </div>
  </div>
</body>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $('#regBtn').click(()=>{
    let formData ={
      username:$("#name").val(),
      userpwd:$('#pwd').val()
    }
    regUser(formData)
  })

  function regUser(form) {
    $.ajax({
      url: "/api/auth/login",
      type: "post",
      data: form,
      success: function(res) {
          console.log(res)
        if (res.code == 2000) {
          alert("登录成功"); 
          $('.usertoken').html(res.data.accessToken)
          //userInfo(res.token)
          //window.location.href = 'user.html';
        } else {
          alert(res.msg)
        }
      },
      error:(err)=>{
        console.log(err);
      }
    });
  }
  //jq
//   $(($)=>{

</script>
</html>
